<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Просмотр мебели (AR)</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script>
  const params = new URLSearchParams(window.location.search);
  const model = params.get('model') || 'model.glb';
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelector('model-viewer').setAttribute('src', model);
  });
</script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    model-viewer {
      width: 90%;
      height: 70vh;
      max-width: 800px;
      border-radius: 15px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
      background-color: #fff;
    }

    .ar-button {
      padding: 12px 25px;
      margin-top: 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: transform 0.2s, background-color 0.2s;
    }

    .ar-button:hover {
      transform: translateY(-3px);
      background-color: #0056b3;
    }

    .hint {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
      text-align: center;
    }

    @media (max-width: 600px) {
      .hint {
        font-size: 14px;
        padding: 0 10px;
      }

      .ar-button {
        width: 80%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <model-viewer src="model.glb"
                ar
                ar-modes="webxr scene-viewer quick-look"
                camera-controls
                auto-rotate
                shadow-intensity="1"
                alt="3D модель мебели">
  </model-viewer>

  <a href="#" class="ar-button" onclick="document.querySelector('model-viewer').activateAR()">
    Посмотреть в AR
  </a>

  <div class="hint">
   <br>Click the button above to view the furniture in your space using Augmented Reality (AR).<br>
  </div>

</body>
</html>
