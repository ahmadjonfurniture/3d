<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Viewer with AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    model-viewer { width: 100%; height: 100%; max-width: 800px; }
  </style>
</head>
<body>
  <model-viewer 
    src="model.glb" 
    alt="3D модель мебели"
    ar 
    ar-modes="scene-viewer webxr quick-look"
    camera-controls 
    auto-rotate 
    shadow-intensity="1"
    environment-image="neutral"
  ></model-viewer>
</body>
</html>
