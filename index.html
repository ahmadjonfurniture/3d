<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>3D модель мебели</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #f0f0f0;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="model.glb"
      alt="3D модель"
      auto-rotate
      camera-controls
      ar
      ar-modes="scene-viewer webxr quick-look"
      shadow-intensity="1">
    </model-viewer>
  </body>
</html>
